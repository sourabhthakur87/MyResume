<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
    integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./userData.css">


    <title>Display Viewer Data</title>
  </head>
  <body>
    <div class="container p-1">
      <h2 class="text-center">List of Viewer</h2>
      <table class="table table-striped">
        <thead class="thead-dark">
          <tr>
            <th>Sno.</th>
            <th>Name</th>
            <th>Email</th>
            <th>Subject</th>
            <th>Text</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
      <!-- <a class="text-center d-block btn btn-primary" href="./Index.html">Create New User</a> -->
    </div>



    <div class="container1 container">
        <h2>Viewer Query</h2>
        <hr>
        <div class="form">
            <form action="">
                Name: &nbsp;&nbsp;<input type="text" id="name">
                <br>
                <br>
                Email:&nbsp;&nbsp;&nbsp; <input type="email" name="" id="email">
                <br>
                <br>
                Subject: <input type="text" name="" id="subject">
                <br>
                <br>
                <textarea name="" id="textarea" cols="55" rows="4" placeholder="TextArea"></textarea>

                <div class="btns">
                    <button class="btn">Read</button>
                    <button class="btn">Update</button>
                    <button class="btn">Delete</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="../firebase.js"></script>
    <script type="module" src="./userData.js"></script>
  </body>
</html>
